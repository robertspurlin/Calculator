<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>Javascript Calculator</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
</head>
<body>	
	<div class="container-fluid" id="background">
		<h1 class='text-center'>A calculator.</h1>
		<div class="container text-center" id="skeleton">
			<div class='container text-right' id='valueHolder'><h3 id='value'>0</h3></div>
			<button class='col-xs-3 button' id='top' value='C'>C</button>
			<button class='col-xs-3 button' id='top' value='+/-'>+/-</button>
			<button class='col-xs-3 button' id='top' value='%'>%</button>
			<button class='col-xs-3 button' id='orange' value='/'>/</button>
			<button class='col-xs-3 button' value='7'>7</button>
			<button class='col-xs-3 button' value='8'>8</button>
			<button class='col-xs-3 button' value='9'>9</button>
			<button class='col-xs-3 button' id='orange' value='*'>X</button>
			<button class='col-xs-3 button' value='4'>4</button>
			<button class='col-xs-3 button' value='5'>5</button>
			<button class='col-xs-3 button' value='6'>6</button>
			<button class='col-xs-3 button' id='orange' value='-'>-</button>
			<button class='col-xs-3 button' value='1'>1</button>
			<button class='col-xs-3 button' value='2'>2</button>
			<button class='col-xs-3 button' value='3'>3</button>
			<button class='col-xs-3 button' id='orange' value='+'>+</button>
			<button class='col-xs-6 button' value='0'>0</button>
			<button class='col-xs-3 button' value='.'>.</button>
			<button class='col-xs-3 button' id='orange' value='='>=</button>
		</div>		
	</div>
	<hr style="border-color: #a5a5a5;">

	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="js/index.js"></script>
</body>
</html>
